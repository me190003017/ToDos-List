        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <li class="nav-item dropdown">

    <div class="container my-4">
        <h2 class="text-center btn-dark">To Do LIST</h2>
        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>

            <button  id="add" class="btn btn-primary">Add To List</button>

            <button  id="clear" class="btn btn-danger" onclick="ClearStorage()">Clear List</button>

        </form>
        <div id="items" class="my-4">
            <h2>Your Items</h2>
            <table class="table table-striped table-dark table-bordered">
                <thead>
                    <tr>
                        <th scope="col">SNo</th>
                        <th scope="col">Item Title</th>
                        <th scope="col">Items Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
                    <tr>
                        <th scope="row">1</th>
                        <td>Exercise</td>
                        <td>For Healthy and Happy Life</td>
                        <td><button class="btn btn-sm btn-primary">Delete</button></td>
                    </tr>

            </table>
        </div>
    </div>
 

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script>
        function getandupdate(){
            console.log("Updaing List !")
            tit = document.getElementById("title").value;
            desc = document.getElementById("description").value;
            if (localStorage.getItem('itemsJson') == null) {
                itemJsonArray = [];
                itemJsonArray.push([tit, desc]);
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
            }
            else {
                itemJsonArrayStr = localStorage.getItem('itemsJson');
                itemJsonArray = JSON.parse(itemJsonArrayStr);
                itemJsonArray.push([tit, desc]);
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));

            }
            update();
        }
        function update(){
            if (localStorage.getItem('itemsJson') == null) {
                itemJsonArray = [];
                
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
            }
            else {
                itemJsonArrayStr = localStorage.getItem('itemsJson');
                itemJsonArray = JSON.parse(itemJsonArrayStr);
            }
            //populate the table
            let tablebody = document.getElementById('tablebody');
            let str = "";
            itemJsonArray.forEach((element, index) => {
                str += `
            <tr>
                        <th scope="row">${index+1}</th>
                        <td>${element[0]}</td>
                        <td>${element[1]}</td>
                        <td><button class="btn btn-sm btn-primary" onclick="deleted(${index})">Delete</button></td>
            </tr>
            `
            });
            tablebody.innerHTML = str;
        }
        add = document.getElementById("add");
        add.addEventListener("click",getandupdate);
        update();

        function deleted(itemIndex){
            console.log("Delete",itemIndex);
            itemJsonArrayStr = localStorage.getItem('itemsJson');
            itemJsonArray = JSON.parse(itemJsonArrayStr);
            itemJsonArray.splice(itemJsonArray,1);
            localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray));
            update();
        }
        function ClearStorage(){
            console.log("Clear list");
            console.log(confirm("Are You Sure! You Want to Clear Whole List"));
            localStorage.clear();
            update();
        }
    </script>
